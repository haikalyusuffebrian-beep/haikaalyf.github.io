<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodataku</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #3b0066, #1a0033);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Bintang */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(12px);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    p {
      color: #d0c6e1;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 15px;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="card">
    <img src="fotomu.jpg" alt="Foto Profil">
    <h1>BiodataKuu</h1>
    <p>Biodata Singkat</p>

    <a href="#" class="btn">Informasi Pribadi</a>
    <a href="#" class="btn">Pendidikan</a>
    <a href="#" class="btn">Media Sosial</a>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.3 + 0.1,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function update() {
      for (let star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      draw();
      update();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
